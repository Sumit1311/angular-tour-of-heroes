<mat-card>
  <mat-card-header>
    <mat-card-title>My Heroes</mat-card-title>
    <mat-card-subtitle>All heroes list</mat-card-subtitle>
    <span class="example-spacer"></span>
    <mat-form-field>
        <input matInput type="text" #heroName placeholder="Add Hero">
        <button mat-button matSuffix mat-icon-button aria-label="add" (click)="add(heroName.value); heroName.value=''">
          <mat-icon>add</mat-icon>
        </button>
      </mat-form-field>
  <mat-divider></mat-divider>   
  </mat-card-header>
  <mat-card-content>
      <mat-divider></mat-divider>
      <!-- (click) passes input value to add() and then clears the input -->
      
    <mat-nav-list role="list">
      <mat-list-item role="listitem" *ngFor="let hero of heroes">
        <a matLine routerLink="/detail/{{hero.id}}">
            {{hero.id}} - {{ hero.name }}</a>
        <button mat-icon-button (click)="delete(hero)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
