<mat-card *ngIf="hero">
    <button mat-button mat-icon-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    <mat-card-header>
      <mat-card-title>{{hero.name | uppercase}} Details</mat-card-title>
    </mat-card-header>
    <mat-card-content class="example-container">
        <mat-form-field>
            <mat-label>Id : </mat-label>
            <input type="text" readonly matInput value="{{hero.id}}">
        </mat-form-field>
      <mat-form-field>
          <mat-label>Name : </mat-label>
          <input type="text" matInput [(ngModel)]="hero.name">
          <button mat-icon-button matSuffix (click)="save()">
            <mat-icon>save</mat-icon>
          </button>
      </mat-form-field>
    </mat-card-content>
</mat-card>
