<mat-card>
  <mat-card-header>
    <mat-card-title>Top Heroes</mat-card-title>
    <mat-card-subtitle>Top 4</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <mat-grid-list cols="4">
          <mat-grid-tile *ngFor="let hero of heroes">
              <mat-card class="example-card" >
                  <mat-card-header>
                    <mat-card-title>{{hero.name}}</mat-card-title>
                    <mat-card-subtitle>{{hero.id}}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
                    <p>
                      The name of hero is {{hero.name}}.
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <a routerLink="/detail/{{hero.id}}" mat-button>VIEW</a>
                  </mat-card-actions>
                </mat-card>
          </mat-grid-tile>
  </mat-grid-list>
  </mat-card-content>
</mat-card>
